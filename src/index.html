<!DOCTYPE html>
<html lang="ru_RU">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
	</head>

	<body>
		<div class="site-wrapper">
			<header class="header">
				<div class="container">
					<div class="header__content wrapper">
						<div class="header__left">
							<div class="header__logo">MyLittleShop</div>
						</div>
						<div class="header__right wrapper">
							<button class="header__cart">
								<svg
									class="header__cart-svg"
									xmlns="http://www.w3.org/2000/svg"
									width="16"
									height="16"
									fill="currentColor"
									class="bi bi-cart"
									viewBox="0 0 16 16"
								>
									<path
										d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
									/>
								</svg>
								<div class="header__cart-num" id="cart-cnt">
									0
								</div>
							</button>
							<div class="header__name" id="user">guest</div>
							<div class="header__name" id="cash"></div>
							<button
								class="header__profile-btn btn"
								id="profileBtn"
							>
								<span class="profile__profile-label"
									>Profile</span
								>
							</button>
							<div class="header__right" id="headerRight"></div>
						</div>
					</div>
				</div>
			</header>
			<main class="main">
				<div class="container">
					<div class="app" id="myApp"></div>
				</div>
			</main>
			<footer class="footer">
				<div class="container">
					<div class="footer__copy">2022</div>
				</div>
			</footer>
		</div>
	</body>
</html>
